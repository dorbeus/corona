one-controller:
    image: corona/one-controller:latest
    name: one-controller
    net: host
    pid: host
    privileged: true
    restart: always

one-nfs:
    image: corona/nfs
    name: one-nfs
    net: host
    pid: host
    privileged: true
    restart: always
    volumes:
     - /opt/corona/nfs/nfs_export:/etc/exports:ro