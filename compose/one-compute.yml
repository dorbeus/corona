one-compute:
    image: corona/base:latest
    name: one-compute

libvirt:
    image: corona/libvirt:latest
    name: libvirt
    net: host
    pid: host
    privileged: true
    restart: always
    volumes:
     - /run:/run
     - /sys/fs/cgroup:/sys/fs/cgroup
     - /dev:/dev
     - /lib/modules:/lib/modules:ro

one-node:
    image: corona/one-node:latest
    name: one-node
    net: host
    pid: host
    privileged: true
    restart: always
    volumes:
     - /run:/run
     - /sys/fs/cgroup:/sys/fs/cgroup
     - /dev:/dev