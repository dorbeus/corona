libvirt:
    image: fasrc/corona-libvirt:latest
    name: libvirt
    net: host
    pid: host
    privileged: true
    restart: always
    volumes:
     - /run:/run
     - /sys/fs/cgroup:/sys/fs/cgroup
     - /dev:/dev
     - /lib/modules:/lib/modules:ro
     - /opt/corona/libvirt/libvirt.conf:/etc/libvirt/libvirt.conf:ro
     - /opt/corona/libvirt/libvirtd.conf:/etc/libvirt/libvirtd.conf:ro
     - /opt/corona/libvirt/qemu.conf:/etc/libvirt/qemu.conf:ro
    volumes_from:
     - one-controller
    command: /usr/sbin/libvirtd

one-hypervisor:
    image: fasrc/corona-hypervisor:latest
    name: one-hypervisor
    net: host
    pid: host
    restart: always
    volumes:
     - /run:/run
     - /sys/fs/cgroup:/sys/fs/cgroup
     - /dev:/dev
     - /opt/corona/one-hypervisor/sshd.conf:/etc/ssh/sshd_config:ro
    volumes_from:
     - one-controller
    command: /root/start.sh
