controller:
    image: fasrc/corona-controller:${ONE_VERSION:-4.12}
    net: host
    pid: host
    restart: always
    volumes:
     - /opt/corona/${ONE_VERSION:-4.12}/one-controller/ssh_config:/var/lib/one/.ssh/config:ro
    command: /root/start.sh

nfs:
    image: fasrc/corona-nfs:${ONE_VERSION:-4.12}
    net: host
    pid: host
    privileged: true
    restart: always
    volumes:
     - /opt/corona/${ONE_VERSION:-4.12}/nfs/nfs_export:/etc/exports:ro
    volumes_from:
     - controller
    command: /root/start.sh

sunstone:
    image: fasrc/corona-sunstone:${ONE_VERSION:-4.12}
    net: host
    pid: host
    privileged: true
    restart: always
    volumes_from:
     - controller
    command: /root/start.sh
